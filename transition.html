<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .big, .smll{
            height: 350px;
            width: 500px;
            border: 2px solid lightcoral;
        }

        .big{
            background-color: lightgreen;
        }

        .smll{
            width: 300px;
            background-color: red;
            transform: scale(0.5 , 0.45) rotate(55deg) translate(10px , 70px);
        }

    </style>

</head>
<body>
    
    <div class="big">
        <div class="smll">box-1</div>
    </div>

    <div class="big">
        <div class="smll">box-2</div>
    </div>

    <div class="big">
        <div class="smll">box-3</div>
    </div>

</body>
</html>
