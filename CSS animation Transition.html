<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid blue;
            background-color: crimson;
            transition: height 3s, weight 3s ,transform 1s;
        }

        .box:hover{
            height: 400px;
            width: 400px;
            border: 2px solid blue;
            transform: rotate(50deg);
        }

    </style>

</head>
<body>
    
    <h1> animation </h1>

    <div class="box">
        <h1> box 1 </h1>
    </div>
    <br>
    <div div class="box">
        <h1> box 2 </h1>
    </div>
    <br>
    <div div class="box">
        <h1> box 3 </h1>
    </div>



</body>
</html>
